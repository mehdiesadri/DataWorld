<ul class="media-list">
    {% for tweet in list|slice:limit %}
        <li class="media">
            <a class="pull-left"
               href="http://twitter.com/{{ tweet.user.screenName }}/status/{{ tweet.id }}"
               target="_blank">
                <img class="media-object" src="{{ tweet.user.profileImageUrl }}" alt="..." height="48"
                     width="48">
            </a>

            <div class="media-body">
                <h4 class="media-heading">
                    <a href="http://twitter.com/{{ tweet.user.screenName }}" target="_blank">
                        <b class="text-success">
                            {{ tweet.user.name }}</b></a>

                    </br> {{ tweet.text|safe}}
                </h4>
                ({{ tweet.time }}) Score: {{ tweet.score }}
            </div>
        </li>
    {% endfor %}
</ul>
